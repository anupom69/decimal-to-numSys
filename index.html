<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS PRACTICE</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <h2 class="title">Convert Decimal to <span>Anything</span></h2>
    <input type="number" placeholder="Decimal Value" id="decimalValue" required>
    <label class="label" for="convertTo">Convert to: </label>
    <select name="select" id="convertTo">
        <option class="binary" value="Binary">Binary</option>
        <option class="octal" value="Octal">Octal</option>
        <option class="hexadecimal" value="Hexadecimal">Hexadecimal</option>
    </select>
    <button type="submit" onclick="getValue()">Convert</button>

    <div class="result">
        In <span>___</span> : <p style="display: inline;"></p>
    </div>
    <div class="footer"><a href="https://github.com/anupom69/decimal-to-numSys"><i class="fa-brands fa-github"></i></a></div>
    <script src="script.js"></script>
</body>

</html>
